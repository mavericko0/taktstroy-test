<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Регистрация</title>
  <style>
    body {
      font-family: sans-serif;
      background: #121517;
      margin: 0;
      height: 110vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      color: white;
    }

    /* Фоновая надпись «Такт-Строй» сверху */
    body::before {
      content: "Такт-Строй";
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translate(-50%, 0);
      font-size: 8rem;
      font-weight: 800;
      color: #76d4d4;
      user-select: none;
      pointer-events: none;
      white-space: nowrap;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      z-index: 0;
    }

    .welcome__img-wrapper {
      position: relative;
      z-index: 0; /* чтобы блик был под формой */
    }

    .welcome__img-wrapper::after {
      content: "";
      position: absolute;
      right: 130px;
      bottom: 60px;
      z-index: -1;

      width: 300px;
      height: 300px;

      border-radius: 100%;
      background: linear-gradient(245deg, rgba(70, 240, 223, 0.55) 0%, rgba(53, 164, 198, 0.73) 51.85%);
      filter: blur(170px);
      pointer-events: none;
    }

    .form-container {
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 400px;
      text-align: center;
      position: relative;
      z-index: 1;
      color: #121517;
    }

    h2 {
      margin-bottom: 20px;
    }

    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      width: 100%;
      background-color: #76d4d4;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #76d4d4;
    }

    .link {
      display: block;
      margin-top: 15px;
      font-size: 14px;
      color: #76d4d4;
      text-decoration: none;
    }

    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="welcome__img-wrapper">
    <div class="form-container">
      <h2>Регистрация</h2>
      <form action="#" method="POST">
        <input type="text" name="name" placeholder="Ваше имя" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Пароль" required />
        <button type="submit">Зарегистрироваться</button>
      </form>
      <a class="link" href="login.html">Уже есть аккаунт? Войти</a>
    </div>
  </div>
</body>
</html>
